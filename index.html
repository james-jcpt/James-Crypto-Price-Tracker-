<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Search Console Verification -->
  <meta name="google-site-verification" content="M_qFbfPqbSn_W2t-ryRzREGjHe3UCKquLeNDar1AWgs" />

  <title>James Intelligence Platform</title>

  <meta name="description" content="James Intelligence Platform – Real-time crypto price tracking and intelligence." />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .coin {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #020617;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #1e293b;
    }
    .coin-name {
      font-weight: bold;
    }
    .price {
      font-weight: bold;
    }
    .green {
      color: #22c55e;
    }
    .red {
      color: #ef4444;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <header>
    <h1>James Intelligence Platform</h1>
    <p>Real-time Crypto Prices & Intelligence</p>
  </header>

  <main id="crypto-list">
    Loading crypto data...
  </main>

  <footer>
    © 2026 James Intelligence Platform
  </footer>

  <script>
    const apiUrl =
      "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false";

    async function loadCrypto() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        const container = document.getElementById("crypto-list");
        container.innerHTML = "";

        data.forEach(coin => {
          const changeClass =
            coin.price_change_percentage_24h >= 0 ? "green" : "red";

          const div = document.createElement("div");
          div.className = "coin";
          div.innerHTML = `
            <div class="coin-name">
              ${coin.name} (${coin.symbol.toUpperCase()})
            </div>
            <div class="price">
              $${coin.current_price.toLocaleString()}
              <span class="${changeClass}">
                (${coin.price_change_percentage_24h.toFixed(2)}%)
              </span>
            </div>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("crypto-list").innerText =
          "Failed to load crypto data.";
      }
    }

    loadCrypto();
  </script>
</body>
</html>
