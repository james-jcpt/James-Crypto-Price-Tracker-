<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>James Crypto Price Tracker</title>
  <meta name="description" content="A real-time crypto price tracker with smart features, VIP system, and advanced analytics.">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0d1117;
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 30px 15px;
      background: #161b22;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p {
      margin-top: 10px;
      color: #c9d1d9;
      font-size: 16px;
    }

    .coin {
      display: inline-block;
      margin: 20px;
      padding: 15px;
      border: 1px solid #30363d;
      border-radius: 8px;
      width: 200px;
      background: #161b22;
    }

    .coin h2 {
      margin: 0;
      font-size: 20px;
    }

    .coin .price {
      font-size: 18px;
      margin: 10px 0;
      color: #58a6ff;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background: #161b22;
      color: #8b949e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>James Crypto Price Tracker</h1>
    <p>Real-time prices, VIP system, and analytics</p>
  </header>

  <main>
    <div class="coin">
      <h2>Bitcoin (BTC)</h2>
      <div class="price">$27,000</div>
    </div>

    <div class="coin">
      <h2>Ethereum (ETH)</h2>
      <div class="price">$1,800</div>
    </div>

    <div class="coin">
      <h2>Dogecoin (DOGE)</h2>
      <div class="price">$0.067</div>
    </div>
  </main>

  <footer>
    &copy; 2026 James Crypto Tracker
  </footer>
</body>
</html>
